#ip\u767d\u540d\u5355\u62e6\u622a
gateway.ip.whitelist=on
#ip\u9ed1\u540d\u5355\u62e6\u622a
gateway.ip.blacklist=on
#url\u9ed1\u540d\u5355\u62e6\u622a
gateway.url.blacklist=on
#url\u767d\u540d\u5355\u62e6\u622a
gateway.url.whitelist=on
#cookie\u62e6\u622a
gateway.cookie=on
#user agent\u62e6\u622a
gateway.ua=on
#post body\u62e6\u622a
gateway.post=on
#\u53c2\u6570\u8fc7\u6ee4
gateway.args=on
#token\u8fc7\u6ee4
gateway.token=off
#\u626b\u63cf\u5668\u62e6\u622a
gateway.scanner=on
#cc\u62e6\u622a\u5f00\u5173
gateway.cc=on
#\u540c\u4e00IP\u6bcf\u79d2\u8bbf\u95ee\u7684\u6b21\u6570\u9650\u5236
gateway.cc.rate=10000
#\u603b\u6d41\u91cf\u8bbf\u95ee\u7684\u6b21\u6570\u9650\u5236
gateway.flowcontrol.rate=100000

#response\u62e6\u622a
gateway.click.jack=on

#\u53cd\u5411\u4ee3\u7406\u8fde\u63a5\u5931\u8d25\u540e\u7684\u91cd\u8bd5\u65f6\u95f4\u95f4\u9694\uff08\u79d2\uff09
gateway.fail.timeout=20

#Boss\u7ebf\u7a0b\u6570(default:2)
gateway.acceptorThreads=10
#\u5904\u7406client\u8bf7\u6c42\u7684\u5de5\u4f5c\u7ebf\u7a0b\u6570(default:8)
gateway.clientToProxyWorkerThreads=40
#\u5904\u7406proxy\u4e0e\u540e\u7aef\u670d\u52a1\u5668\u7684\u5de5\u4f5c\u7ebf\u7a0b\u6570(default:8)
gateway.proxyToServerWorkerThreads=40
#gateway\u7aef\u53e3
gateway.serverPort=9090

#\u662f\u5426\u542f\u7528TLS
gateway.tls=off