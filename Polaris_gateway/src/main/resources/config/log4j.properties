#log4j.rootLogger  =   [ level ]   ,  appenderName1 ,  appenderName2 ,  ...
log4j.rootLogger = INFO, CONSOLE, ALL, EXCEPTION

### Disable other log ###
log4j.logger.org.springframework = OFF
log4j.logger.org.hibernate = OFF
log4j.logger.com.mchange.v2 = OFF
log4j.logger.net.sf.ehcache = OFF
log4j.logger.org.quartz.core = OFF


### console log ###
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%-5p][%d{yyyyMMdd HH:mm:ss,SSS}][%C:%L] %m%n
log4j.appender.CONSOLE.encoding=UTF-8

### all information log ###
log4j.appender.ALL = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ALL.file = /var/log/mwclg/mwclg-gateway.log
log4j.appender.ALL.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.ALL.layout = org.apache.log4j.PatternLayout
log4j.appender.ALL.layout.ConversionPattern = [%-5p][%d{yyyyMMdd HH:mm:ss,SSS}][%C:%L] %m%n

### error log ###
log4j.appender.EXCEPTION.Threshold = ERROR
log4j.appender.EXCEPTION = org.apache.log4j.DailyRollingFileAppender
log4j.appender.EXCEPTION.File = /var/log/mwclg/mwclg-gateway_error.log
log4j.appender.EXCEPTION.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.EXCEPTION.layout = org.apache.log4j.PatternLayout
log4j.appender.EXCEPTION.layout.ConversionPattern = [%-5p][%d{yyyyMMdd HH:mm:ss,SSS}][%C:%L] %m%n
